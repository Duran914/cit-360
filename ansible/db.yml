---
- hosts: db
  vars:
    db_password: password
  tasks:
    - name: copy database
      become: true
      copy: src=~/cit-360/ansible/db/MariaDB.repo dest=/etc/yum.repos.d/MariaDB.repo mode=0644

    - name: Install client
      become: yes
      package: name=MariaDB-client update_cache=yes state=present

    - name: unarachive file 
      become: yes
      unarchive: src=db/db.tgz dest=~/ mode=0777

    - name: make database
      command: ./make_databases.sh "{{ db_password }}" rds-db.cxvytcpxrmgm.us-west-2.rds.amazonaws.com chdir=~/db
      ignore_errors: True

