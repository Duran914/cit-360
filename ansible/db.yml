---
- hosts: db
  vars:
    db_password: password
  tasks:
    - name: copy to remote location
      copy: src=db/MariaDB.repo dest=/etc/yum.repos.d/MariaDB.repo mode=0644

    - name: Install client
      become: yes
      package: name=MariaDB-client update_cache=yes state=present

    - name: Startdb
      become: yes
      service: name=mariadb state=started enabled=yes

    - name: unarachive file 
      become: yes
      unarchive: src=db/db.tgz dest=~/ mode=0755

    - name: make database
      command: ./make_databases.sh {{ db_password }} web-elb-636289696.us-west-2.elb.amazonaws.com chdir=~/db
      ignore_errors: True

